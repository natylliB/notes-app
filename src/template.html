<!DOCTYPE html>
<html lang="id-ID">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Notes App</title>
  </head>
  <body>
    <custom-header header-context="app">Notes App</custom-header>
    <main>
      <article class="article article--context-main">
        <section-with-title title="Tambah catatan" card-style>
          <form-add-note></form-add-note>
        </section-with-title>
        <section-with-title title="Semua catatan" id="unarchiveNotes">
          <note-list id="unarchive"></note-list>
          <loading-indicator id="unarchiveLoadingIndicator">Memuat semua catatan</loading-indicator>
        </section-with-title>
        <section-with-title title="Catatan arsip" id="archivedNotes">
          <note-list id="archived"></note-list>
          <loading-indicator id="archivedLoadingIndicator">Memuat catatan arsip</loading-indicator>
        </section-with-title>
      </article>
    </main>
    <custom-footer>&copy; dreamingpotato</custom-footer>
  </body>
</html>
